<!DOCTYPE html>
<html>
<head>
    <title>Sound Button</title>
</head>
<body>
    <img src="img.jpg" onclick="playSound()" style="cursor: pointer;">
    
    <audio id="sound">
        <source src="s.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playSound() {
            document.getElementById('sound').play();
        }
    </script>
</body>
</html>
